---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: docs
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
        - name: docs
          image: tibckfvxfmmwievvgjzkcnrzi.azurecr.io/docs:0.0.206
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: htpasswd-volume
              mountPath: /etc/nginx/.htpasswd
              subPath: htpasswd
            - name: configmap-volume
              mountPath: /etc/nginx/conf.d/
      volumes:
        - name: htpasswd-volume
          secret:
            secretName: htpasswd-secret
        - name: configmap-volume
          configMap:
            name: nginxconfigmap
